<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos e Notas Fiscais</title>
</head>
<body>
    <h1>Produtos</h1>
    <table id="produtos-table" border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Descrição</th>
        </tr>
    </table>

    <h1>Notas Fiscais</h1>
    <table id="nota-fiscal-table" border="1">
        <tr>
            <th>ID</th>
            <th>Produto ID</th>
            <th>Data</th>
            <th>Valor Total</th>
            <th>Quantidade Vendida</th>
        </tr>
    </table>

    <script>
        async function fetchData(endpoint, tableId) {
            const response = await fetch(`http://localhost:3000/${endpoint}`);
            const data = await response.json();

            const table = document.getElementById(tableId);
            data.forEach(item => {
                const row = table.insertRow();
                Object.values(item).forEach(value => {
                    const cell = row.insertCell();
                    cell.textContent = value;
                });
            });
        }

        fetchData('produtos', 'produtos-table');
        fetchData('nota-fiscal', 'nota-fiscal-table');
    </script>
</body>
</html>
